<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คอินช่าง</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        #date {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[readonly] {
            background-color: #f8f8f8;
            color: #555;
        }
        .status-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .status-group label {
            margin-right: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบเช็คอินช่าง</h1>
        <div id="date"></div>
        <div class="input-group">
            <label for="technicianId">ไอดีช่างที่รับงาน</label>
            <input type="text" id="technicianId" oninput="updateTechnicianName()" required>
        </div>
        <div class="input-group">
            <label for="technicianName">ชื่อช่าง</label>
            <input type="text" id="technicianName" readonly>
        </div>
        <div class="status-group">
            <label>สถานะ:</label>
            <input type="checkbox" id="working" name="status" value="ทำงาน" onchange="handleStatusChange(this)"> ทำงาน
            <input type="checkbox" id="leave" name="status" value="ลา" onchange="handleStatusChange(this)"> ลา
            <input type="checkbox" id="holiday" name="status" value="วันหยุด" onchange="handleStatusChange(this)"> วันหยุด
        </div>
        <div class="button-container">
            <button onclick="checkIn()">เช็คอิน</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        let technicianData = [];

        // แสดงวันที่ในรูปแบบประเทศไทยและโหลดข้อมูลช่าง
        window.onload = function() {
            const months = [
                'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
                'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
            ];
            const now = new Date();
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear() + 543; // แปลงเป็น พ.ศ.
            document.getElementById('date').textContent = `${day} ${month} ${year}`;

            // โหลดข้อมูลไอดีช่างและชื่อช่างโดยใช้ POST
            fetch('https://script.google.com/macros/s/AKfycbyp9I1-8_7725qTNP4QP5LRr8o1jPjXBuay1SbDUGpRlRs_Cr0QDXfe3qEOgwzkCXookQ/exec', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'getTechnicians' })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('การตอบสนองจากเซิร์ฟเวอร์ไม่สำเร็จ: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success' && data.technicians) {
                    technicianData = data.technicians;
                    if (technicianData.length === 0) {
                        showStatus('ไม่มีข้อมูลช่างในระบบ กรุณาตรวจสอบ sheet TechID', 'error');
                    }
                } else {
                    showStatus('ข้อมูลช่างไม่ถูกต้อง: ' + (data.message || 'ไม่ทราบสาเหตุ'), 'error');
                }
            })
            .catch(error => {
                showStatus('ไม่สามารถโหลดข้อมูลช่าง: ' + error.message, 'error');
            });
        };

        function updateTechnicianName() {
            const technicianId = document.getElementById('technicianId').value.trim();
            const technicianNameInput = document.getElementById('technicianName');
            if (!technicianId) {
                technicianNameInput.value = '';
                return;
            }

            const technician = technicianData.find(tech => tech.id.toLowerCase() === technicianId.toLowerCase());
            if (technician) {
                technicianNameInput.value = technician.name;
            } else {
                technicianNameInput.value = '';
                if (technicianId) {
                    showStatus('ท่านไม่มีชื่อในระบบติดต่อแอดมินร้านเพื่อประสานงานส่วนกลาง', 'error');
                }
            }
        }

        function handleStatusChange(selectedCheckbox) {
            const checkboxes = document.querySelectorAll('input[name="status"]');
            checkboxes.forEach(checkbox => {
                if (checkbox !== selectedCheckbox) {
                    checkbox.checked = false;
                }
            });
        }

        function checkIn() {
            const technicianId = document.getElementById('technicianId').value.trim();
            const technicianName = document.getElementById('technicianName').value;
            const status = document.querySelector('input[name="status"]:checked');
            const statusDiv = document.getElementById('status');

            if (!technicianId || !technicianName || !status) {
                showStatus('ท่านกรอกข้อมูลไม่ครบ', 'error');
                return;
            }

            const now = new Date();
            const date = now.toLocaleDateString('th-TH');
            const time = now.toLocaleTimeString('th-TH');

            // ตรวจสอบและขอพิกัด GPS
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // ส่งข้อมูลไป Google Sheets
                        sendToGoogleSheet(technicianId, technicianName, status.value, date, time, latitude, longitude);
                    },
                    (error) => {
                        showStatus('ไม่สามารถดึงตำแหน่งได้: ' + error.message, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                showStatus('เบราว์เซอร์นี้ไม่รองรับ Geolocation', 'error');
            }
        }

        function sendToGoogleSheet(technicianId, technicianName, status, date, time, latitude, longitude) {
            fetch('https://script.google.com/macros/s/AKfycbyp9I1-8_7725qTNP4QP5LRr8o1jPjXBuay1SbDUGpRlRs_Cr0QDXfe3qEOgwzkCXookQ/exec', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'checkIn',
                    technicianId: technicianId,
                    technicianName: technicianName,
                    status: status,
                    date: date,
                    time: time,
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('การตอบสนองจากเซิร์ฟเวอร์ไม่สำเร็จ: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`เช็คอินสำเร็จ: ${technicianName} (${date} ${time}) สถานะ: ${status}`, 'success');
                    document.getElementById('technicianId').value = '';
                    document.getElementById('technicianName').value = '';
                    document.querySelectorAll('input[name="status"]').forEach(checkbox => checkbox.checked = false);
                } else {
                    showStatus('เกิดข้อผิดพลาดในการเช็คอิน: ' + (data.message || 'ไม่ทราบสาเหตุ'), 'error');
                }
            })
            .catch(error => {
                showStatus('เกิดข้อผิดพลาด: ' + error.message, 'error');
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
